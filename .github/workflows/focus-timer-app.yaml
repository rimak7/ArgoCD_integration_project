name: focus-timer-app

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write   # REQUIRED for OIDC
  contents: read

env:
  AWS_REGION: us-east-1
  IMAGE_NAME: focus-timer
  APP_NAME: focus-timer
  SERVICE_PORT: 80
  SERVICE_TYPE: LoadBalancer
  REPLICAS: 2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

 

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      
      # AWS Auth (OIDC)
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_OIDC }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      
      # CREATE ECR REPOSITORY 
      
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.IMAGE_NAME }} || \
          aws ecr create-repository \
            --repository-name ${{ env.IMAGE_NAME }} \
            --image-tag-mutability MUTABLE \
            --image-scanning-configuration scanOnPush=true

      
      # Build Docker Image
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./focus-timer-app/
          push: false
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      
      # Trivy Image Scan
      
      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

      
      # Push to ECR
      
      - name: Push image to Amazon ECR
        uses: docker/build-push-action@v5
        with:
          context: ./focus-timer-app/
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

   
      # Setup Kubectl
    
      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
         version: 'v1.29.0'


          #Create the Entry
      - name: Create EKS Access Entry
        run: |
          aws eks create-access-entry \
            --cluster-name ${{ secrets.EKS_CLUSTER_NAME }} \
            --principal-arn ${{ secrets.AWS_ROLE_ARN_OIDC }} \
            --type STANDARD || echo "Access Entry already exists, skipping..."
            
     #Attach the Policy
      - name: Attach EKS Access Policy
        run: |
          aws eks associate-access-policy \
            --cluster-name ${{ secrets.EKS_CLUSTER_NAME }} \
            --principal-arn ${{ secrets.AWS_ROLE_ARN_OIDC }} \
            --policy-arn arn:aws:eks::aws:cluster-access-policy/AmazonEKSClusterAdminPolicy \
            --access-scope type=cluster

      # Update kubeconfig (EKS)
  
      - name: Update kubeconfig
        run: |
         aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Verify Authentication
        run: |
          kubectl auth can-i create deployments --namespace focus

       # Deploy to EKS
       
      # - name: Deploy to EKS
      #   run: |
      #     kubectl create namespace focus || true
      #     kubectl apply -f ./focus-timer-app/focus-deployment.yaml -n focus
      #     kubectl apply -f ./focus-timer-app/focus-service.yaml -n focus
      #     kubectl get all -n focus


      - name: Verify Connection
        run: |
          kubectl get nodes 

     # ---------------------------
      # Deploy to EKS
      # ---------------------------
      - name: Deploy to EKS
        run: |
          # 1. Export variables for envsubst
          export APP_NAME=${{ env.APP_NAME }}
          export REPLICAS=${{ env.REPLICAS }}
          export ECR_REGISTRY=${{ env.ECR_REGISTRY }}
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          export SERVICE_TYPE=${{ env.SERVICE_TYPE }}
          export SERVICE_PORT=${{ env.SERVICE_PORT }}
          export IMAGE_TAG=${{ github.run_number }}
          
          # Note: Added IMAGE_NAME to exports as it is usually needed in the deployment.yaml
          
          # 2. Handle Namespace
          kubectl get namespace ${APP_NAME} || kubectl create namespace ${APP_NAME}

          # 3. Apply Manifests using the correct path inside focus-timer-app
          # Using envsubst allows you to use variables inside your YAML files
          envsubst < ./focus-timer-app/deployment.yaml | kubectl apply -f - -n ${APP_NAME}
          envsubst < ./focus-timer-app/service.yaml | kubectl apply -f - -n ${APP_NAME}
          
          echo "Waiting for resources..."
          sleep 10
          
          echo "--------------------------------------------------"
          kubectl get pods -n ${APP_NAME}
          echo "--------------------------------------------------"
          kubectl get svc -n ${APP_NAME}