name: focus-timer-app

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write   # REQUIRED for OIDC
  contents: read

env:
  AWS_REGION: us-east-1
  IMAGE_NAME: focus-timer
  APP_NAME: focus-timer
  SERVICE_PORT: 80
  SERVICE_TYPE: LoadBalancer
  REPLICAS: 2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_OIDC }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.IMAGE_NAME }} || \
          aws ecr create-repository \
            --repository-name ${{ env.IMAGE_NAME }} \
            --image-tag-mutability MUTABLE \
            --image-scanning-configuration scanOnPush=true

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./focus-timer-app/
          push: false
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

      - name: Push image to Amazon ECR
        uses: docker/build-push-action@v5
        with:
          context: ./focus-timer-app/
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
            ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Create EKS Access Entry
        run: |
          aws eks create-access-entry \
            --cluster-name ${{ secrets.EKS_CLUSTER_NAME }} \
            --principal-arn ${{ secrets.AWS_ROLE_ARN_OIDC }} \
            --type STANDARD || echo "Access Entry already exists, skipping..."
            
      - name: Attach EKS Access Policy
        run: |
          aws eks associate-access-policy \
            --cluster-name ${{ secrets.EKS_CLUSTER_NAME }} \
            --principal-arn ${{ secrets.AWS_ROLE_ARN_OIDC }} \
            --policy-arn arn:aws:eks::aws:cluster-access-policy/AmazonEKSClusterAdminPolicy \
            --access-scope type=cluster

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      # ---------------------------
      # Corrected Deploy Section
      # ---------------------------
      - name: Deploy to EKS
        run: |
          # 1. Export variables (IMAGE_NAME is critical here)
          export APP_NAME=${{ env.APP_NAME }}
          export IMAGE_NAME=${{ env.IMAGE_NAME }}
          export REPLICAS=${{ env.REPLICAS }}
          export ECR_REGISTRY=${{ env.ECR_REGISTRY }}
          export SERVICE_PORT=${{ env.SERVICE_PORT }}
          export SERVICE_TYPE=${{ env.SERVICE_TYPE }}
          export IMAGE_TAG=${{ github.run_number }}

          # 2. Check the namespace
          kubectl get namespace ${APP_NAME} || kubectl create namespace ${APP_NAME}

          # 3. Use envsubst with the ROOT path
          envsubst < ./k8s-manifests/deployment.yaml | kubectl apply -f - -n ${APP_NAME}
          envsubst < ./k8s-manifests/service.yaml | kubectl apply -f - -n ${APP_NAME}
          